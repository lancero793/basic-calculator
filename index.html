<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta name="" content="">
		<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
		<link rel="stylesheet" href="/css/styles.css" type="text/css" media="all" />
		<title>calculator</title>
	</head>
	<body>
		<section class="container">
			<div class="toggle">
				<span><i class="uil uil-sun"></i></span>
			</div>
			<div class="calculator">
				<div class="body-calculator">
					<div class="display-calculator">
						<input class="display" type="text"  name="" id="display" value="" />
					</div>
					<div class="calculator-btns grid">
						<div class="btn btn-delete">C</div>
						<div class="btn btn-divide">/</div>
						<div class="btn btn-times">*</div>
						<div class="btn btn-seven">7</div>
						<div class="btn btn-eigth">8</div>
						<div class="btn btn-nine">9</div>
						<div class="btn btn-minus">-</div>
						<div class="btn btn-four">4</div>
						<div class="btn btn-five">5</div>
						<div class="btn btn-six">6</div>
						<div class="btn btn-add">+</div>
						<div class="btn btn-one">1</div>
						<div class="btn btn-two">2</div>
						<div class="btn btn-three">3</div>
						<div class="btn btn-zero">0</div>
						<div class="btn btn-double-zero">00</div>
						<div class="btn btn-dot">.</div>
						<div class="btn btn-equal">=</div>
					</div>
				</div>
			</div>
		</section>
		<script src="/js/app.js" type="text/javascript"></script>
	</body>
</html>
